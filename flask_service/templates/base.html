<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
        <h3>
        Gold price - ml app example
        </h3>
       
          <div class="navbar-brand">
            <a class="title" href="/">
                {% block title %}{% endblock %}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="col-sm-3 left-panel">
        {% include left_panel %}
      </div>
      <div class="col-sm-4">
        <ul class="nav nav-pills">
          {% block tabs_headers %}{% endblock %}
        </ul>
        <div class="tab-content">
          {% block tabs_content %}{% endblock %}
        </div>
      </div>
      <div class="col-sm-5 right-panel">
        {% include right_panel %}
      </div>
  </body>
</html>
